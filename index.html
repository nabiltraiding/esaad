<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esaad</title>

    <!-- App Config -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Esaad">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#00764b">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="logo.jpg">
    <link rel="icon" type="image/jpeg" href="logo.jpg">

    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; 
            width: 100%; height: 100%;
            background-color: #00764b; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            font-family: sans-serif;
        }

        /* Video Container */
        #video-container {
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 1;
            visibility: hidden; 
            opacity: 0;
            transition: opacity 0.8s ease; 
        }

        #main-video {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Forces full screen fit */
        }

        /* Splash Screen */
        #start-screen {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%;
            background-color: #00764b; 
            display: flex;
            justify-content: center; 
            align-items: center;
            z-index: 10; 
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        #app-logo {
            width: 120px; height: 120px; 
            border-radius: 22px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            object-fit: cover;
            animation: breathe 2s infinite ease-in-out;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <img src="logo.jpg" id="app-logo" alt="Esaad Logo">
    </div>

    <div id="video-container">
        <!-- 
           Removed 'loop'. 
           Video will play once and stop at the last frame.
        -->
        <video id="main-video" muted playsinline webkit-playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        window.addEventListener('load', () => {
            const startScreen = document.getElementById('start-screen');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('main-video');

            // Wait 1 second on splash
            setTimeout(() => {
                
                // Play video
                video.play().then(() => {
                    // Switch to video view
                    startScreen.style.opacity = '0';
                    startScreen.style.visibility = 'hidden';
                    
                    videoContainer.style.visibility = 'visible';
                    videoContainer.style.opacity = '1';
                }).catch(err => {
                    // Force play if blocked (rare since no audio)
                    console.log("Forcing play");
                    video.muted = true; 
                    video.play();
                    
                    startScreen.style.opacity = '0';
                    startScreen.style.visibility = 'hidden';
                    videoContainer.style.visibility = 'visible';
                    videoContainer.style.opacity = '1';
                });

            }, 1000); // Changed to 1000ms (1 second)
        });
    </script>
</body>
</html>
